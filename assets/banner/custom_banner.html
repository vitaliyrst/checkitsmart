<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="custom_banner.css">
</head>
<body>
<div class="wrapper">
    <div class="banner_container">
        <div>
            <div class="banner_header">Ковер Ikea Bravo</div>
            <div class="banner_price">350 BYN</div>
        </div>

        <div class="banner_color">Цвет: Коричневый</div>

    </div>
    <input class="banner_button" type="button" value="Посмотреть карточку товара" style="background-color: orange"

</div>
</div>
