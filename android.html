<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Android</title>
</head>
<body>

<div class="android_container">
    <div class="android_browser">
        Этот сайт доступен только в Safari...
    </div>
    <div class="android_description">
        Но Вы можете посмотреть презентационный ролик о приложении
    </div>
    <div class="android_link_container">
        <a class="android_button">Посмотреть промо ролик</a>
    </div>
</div>
<div class="android_video_container hidden">
    <video preload="auto" controls="controls" poster="./assets/video/example.mp4">
        <source src="./assets/video/example.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
    </video>
</div>
<script>
    const android = document.querySelector('.android_button');
    android.addEventListener('click', () => {
        const androidContainer = document.querySelector('.android_container');
        androidContainer.classList.add('hidden');
        const androidVideoContainer = document.querySelector('.android_video_container');
        androidVideoContainer.classList.remove('hidden');
        const video = document.querySelector('video');
        video.play();
    });
</script>

</body>
</html>
