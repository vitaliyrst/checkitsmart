<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video</title>
</head>
<body>
<div class="video_container" style="width: 100%; height: 100%">
    <video preload="auto" controls="controls" poster="./assets/video/example.mp4">
        <source src="./assets/video/example.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
    </video>
</div>

<script>
    const video = document.querySelector('video');
    video.style.width = screen.width + 'px';
    video.style.height = screen.height + 'px';
    video.play();
</script>
</body>
</html>
