<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
          content="Делайте виртуальную примерку предметов интерьера с помощью камеры на вашем телефоне. Дополненная реальность поможет вам точно понять сколько места в пространстве займет та или иная вещь.">
    <link rel="stylesheet" href="style.css">
    <title>Примерка Мебели Виртуально</title>
</head>
<body>
<div class="root">
    <div class="catalog_container">
        <div class="catalog_header">Каталог</div>
        <ul class="catalog_list"></ul>
    </div>
</div>
<script src="assets/data.js"></script>
<script>
    localStorage.removeItem('categories');
    localStorage.removeItem('item');
    localStorage.setItem('categories', JSON.stringify(data));

    const catalogList = document.querySelector('.catalog_list');

    data.categories.map(item => {
        const li = document.createElement('li');
        const linkModel = document.createElement('a');
        const linkSize = document.createElement('a');
        const img = document.createElement('img');

        li.style.backgroundImage = `url("${item.image}")`;
        li.classList.add('catalog_item');

        linkModel.href = item.linkModel;
        linkModel.classList.add('item_link_model');
        linkModel.setAttribute('rel', 'ar');
        linkModel.innerHTML = item.title;

        linkSize.classList.add('item_link_size');
        linkSize.href = 'size.html';
        img.classList.add('item_link_size_img');
        img.src = './assets/images/figures/size_meter.png';
        img.setAttribute('width', '50');
        img.setAttribute('height', '50');
        linkSize.append(img);

        li.append(linkModel);
        li.append(linkSize);

        li.addEventListener('click', (eo) => {
            localStorage.setItem('item', JSON.stringify(item));
        });

        catalogList.append(li);
    });
</script>
</body>
</html>
