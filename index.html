<script>
    localStorage.removeItem('categories');
    localStorage.removeItem('item');
    localStorage.setItem('categories', JSON.stringify(data));

    const catalogList = document.querySelector('.catalog_list');

    data.categories.map(item => {
        const li = document.createElement('li');
        const linkModel = document.createElement('a');
        const linkSize = document.createElement('a');
        const arImg = document.createElement('img');
        const img = document.createElement('img');
        const title = document.createElement('span');

        li.classList.add('catalog_item');

        linkModel.id = item.id;
        linkModel.href = item.linkModel;
        linkModel.classList.add('item_link_model');
        linkModel.setAttribute('rel', 'ar');
        arImg.src = item.image;
        arImg.classList.add('item_link_model_image');
        title.innerHTML = item.title;
        title.classList.add('item_link_model_title');
        linkModel.append(arImg);
        linkModel.append(title);

        linkSize.classList.add('item_link_size');
        linkSize.href = 'size.html';
        img.classList.add('item_link_size_img');
        img.src = './assets/images/figures/size_img.png';
        img.setAttribute('width', '50');
        img.setAttribute('height', '50');
        linkSize.append(img);

        li.append(linkModel);
        li.append(linkSize);

        li.addEventListener('click', (eo) => {
            localStorage.setItem('item', JSON.stringify(item));
        });

        catalogList.append(li);
    });
</script>
