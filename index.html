<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
          content="Делайте виртуальную примерку предметов интерьера с помощью камеры на вашем телефоне. Дополненная реальность поможет вам точно понять сколько места в пространстве займет та или иная вещь.">
    <link rel="stylesheet" href="style.css">
    <title>Примерка Мебели Виртуально</title>
</head>
<body>
<div class="root">
    <div class="catalog_container">
        <div class="catalog_header">Каталог</div>

        <div class="list-group-item" style="background-image: url('assets/images/category/Frame 38.png')">
            <a href="#">
                Комоды и тумбы
            </a>
        </div>

        <div class="list-group-item" style="background-image: url('assets/images/category/Frame 39.png')">
            <a href="./assets/images/test/table.usdz">
                Столы
            </a>
        </div>

        <div class="list-group-item" style="background-image: url('assets/images/category/Frame 40.png')">
            <a href="#">
                Кровати
            </a>
        </div>

        <div class="list-group-item" style="background-image: url('assets/images/category/Frame 41.png')">
            <a href="#">
                Шкафы
            </a>
        </div>

        <div class="list-group-item" style="background-image: url('assets/images/category/Frame 42.png')">
            <a href="./assets/images/test/carpet.usdz">
                Ковры
            </a>
        </div>

        <div class="list-group-item size" style="background-color: #000000">
            <a class="size">
                Размер
            </a>
        </div>
    </div>
    <div class="size_container hidden">
        <div class="size_control">
            <div class="size_header">Введите габаритные размеры</div>
            <div class="size_image">
                <img src="assets/images/size.svg" alt="размеры">
            </div>
            <div class="size_input_list">
                <div class="input_item">
                    <label for="width">Ширина:</label>
                    <input id="width" type="number" value="80"><span>см</span>
                </div>
                <div class="input_item">
                    <label for="height">Высота:</label>
                    <input id="height" type="number" value="77"><span>см</span>
                </div>
                <div class="input_item">
                    <label for="depth">Глубина:</label>
                    <input id="depth" type="number" value="80"><span>см</span>
                </div>
            </div>
        </div>
        <div class="size_ar_button">
            <button class="ar_button" type="button">Примерить в пространстве</button>
        </div>
    </div>
    <div class="loader_container hidden">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="loader_text">Загрузка тестовой модели</div>
        <div class="loader_subtext">Это может занять несколько минут...</div>
    </div>
</div>

</body>
</html>
