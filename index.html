<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
          content="Делайте виртуальную примерку предметов интерьера с помощью камеры на вашем телефоне. Дополненная реальность поможет вам точно понять сколько места в пространстве займет та или иная вещь.">
    <link rel="stylesheet" href="style.css">
    <title>Примерка Мебели Виртуально</title>
</head>
<body>
<div class="root">

    <div class="catalog_container">
        <div class="catalog_header">Каталог</div>
        <ul class="catalog_list"></ul>
    </div>

</div>

<script src="assets/data.js"></script>
<script>
    localStorage.removeItem('categories');
    localStorage.removeItem('item');
    localStorage.setItem('categories', JSON.stringify(data));

    const catalogList = document.querySelector('.catalog_list');

    const getCatalogListItem = (linkModel, linkSize, item) => {
        const li = document.createElement('li');
        li.classList.add('catalog_item');
        li.append(linkModel);
        li.append(linkSize);

        li.addEventListener('click', (eo) => {
            localStorage.setItem('item', JSON.stringify(item));
        });

        return li;
    }

    const getItemLinkModel = (item) => {
        const linkModel = document.createElement('a');
        const img = document.createElement('img');
        const title = document.createElement('span');

        linkModel.id = item.id;
        linkModel.href = item.linkModel;
        linkModel.classList.add('item_link_model');
        linkModel.setAttribute('rel', 'ar');
        linkModel.setAttribute('id', 'ar-link');

        img.src = item.image;
        img.classList.add('item_link_model_image');

        title.innerHTML = item.title;
        title.classList.add('item_link_model_title');

        linkModel.append(img);
        linkModel.append(title);
        return linkModel;
    }

    const getItemLinkSize = () => {
        const linkSize = document.createElement('a');
        const img = document.createElement('img');

        linkSize.classList.add('item_link_size');
        linkSize.href = 'size.html';

        img.classList.add('item_link_size_img');
        img.src = './assets/images/figures/size_img.png';

        linkSize.append(img);
        return linkSize;
    }

    data.categories.map(item => {
        const linkModel = getItemLinkModel(item);
        const linkSize = getItemLinkSize();
        const listItem = getCatalogListItem(linkModel, linkSize, item);
        catalogList.append(listItem);
    });

    const linksElements = document.querySelectorAll('#ar-link');

    linksElements.forEach(link => {
        link.addEventListener('message', (eo) => {
            console.log(eo.target)
            console.log(eo)
            console.log(eo.data)
            if (eo.data === "_apple_ar_quicklook_button_tapped") {
                data.categories.forEach(item => {
                    if (link.children[1].textContent === item.title) {
                        document.location.href = item.linkBuy;
                    }
                })
            }
        });
    })

</script>
</body>
</html>
