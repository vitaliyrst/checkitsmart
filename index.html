    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="root">
    <div class="catalog_container">

        <div class="catalog_header">Каталог</div>
        <a href="https://checkitsmart.com/assets/table.usdz#callToAction=Add%20to%cart">Стол</a>
    </div>
</div>
<script src="assets/data.js"></script>
<script>
    localStorage.removeItem('categories');
    localStorage.removeItem('item');
    localStorage.setItem('categories', JSON.stringify(data));

    const catalogContainer = document.querySelector('.catalog_container');

    data.categories.map(item => {
        const link = document.createElement('a');
        link.dataset.id = item.id;
        link.href = 'size.html';
        link.setAttribute('rel', 'ar');
        link.classList.add('list-group-item');
        link.style.backgroundImage = `url("${item.image}")`;
        link.innerHTML = item.title;
        catalogContainer.append(link);
        link.addEventListener('click', () => {
            localStorage.setItem('item', JSON.stringify(item));
        });
    });
</script>
</body>
</html>
