<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
          content="Делайте виртуальную примерку предметов интерьера с помощью камеры на вашем телефоне. Дополненная реальность поможет вам точно понять сколько места в пространстве займет та или иная вещь.">
    <link rel="stylesheet" href="style.css">
    <title>Примерка Мебели Виртуально</title>
</head>
<body>
<div class="root">
    <div class="catalog_container">

        <div class="catalog_header">Каталог</div>
        <a href="#" class="list-group-item">Комоды и тумбы</a>
        <a href="./assets/images/test/table.usdz" class="list-group-item">Столы</a>
        <a href="#" class="list-group-item">Кровати</a>
        <a href="#" class="list-group-item">Шкафы</a>
        <a href="./assets/images/test/carpet.usdz" class="list-group-item">Ковры</a>

        <a href="size.html" class="list-group-item size">Размер</a>
    </div>
</div>
<script>
    const catalogContainer = document.querySelector('.catalog_container');
    const links = document.querySelectorAll('.list-group-item');

    for (let i = 0; i < links.length; i++) {
        const link = links[i];

        (link.className === 'list-group-item size') ?
            link.style.backgroundColor = '#000000' :
            link.style.backgroundImage = `url("assets/images/category/${i + 1}.png")`
    }

    catalogContainer.addEventListener('click', (eo) => {

    });
</script>
</body>
</html>
